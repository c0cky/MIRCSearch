{% load staticfiles %}
<!DOCTYPE html>
<html style="height:100%, width:100%">
<head>
    <script type="text/javascript" src="{% static 'mirc/d3.min.js' %}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="{% static 'mirc/jquery.min.js' %}" type="text/javascript"></script>
    <!--script src="js/jquery.lint.js" type="text/javascript" charset="utf-8"></script-->
    <link href="{% static 'mirc/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'mirc/cover.css' %}" rel="stylesheet">
  </head>

  <body>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" id="main"style="height:80%"></div>



 <script type ="text/javascript">
  {% if error_message %}
       alert('{{error_message}}');
  {% endif %}
  //I know this is god awful coding. But the height and width from the search page
// is off 30 width and 40 height. I KNOW IM SORRY BUT IT JUST HAS TO BE THIS WAY
var width = document.getElementById('main').clientWidth - 30;
var height = document.getElementById('main').clientHeight -40;

    var elem = document.getElementById('main');
    elem.parentNode.removeChild(elem);
  </script>

    <div class="site-wrapper">


      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"> <image href="{% static 'mirc/logo.jpg' %}"></image></h3>
              <ul class="nav masthead-nav">
                <!--li class="active"><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li-->
              </ul>
            </div>
          </div>

          <div>
            <form action="/mirc/search/" method="post" id="form">
                {% csrf_token %}
                {{ form }}
                <br>
                <button class="btn-default" name="submit" value="submit">submit</button>
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>MIRC Search</p>

            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type ="text/javascript">
d3.select('#form').append("input").attr("type","hidden").attr("value",height)
                  .attr("name","height");
d3.select('#form').append("input").attr("type","hidden").attr("value",width)
                  .attr("name","width");
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     </body>
</html>
